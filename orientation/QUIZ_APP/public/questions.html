<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/questions.css">
    <title>Quiz Game</title>
</head>

<body>
    <div class="container">
        <div class="manage">
            <div class="title">
                <h1>Manage questions</h1>
            </div>
            <div class="question-container"></div>
        </div>
        <div class="create">
            <div class="title">
                <h1>Create a new question</h1>
            </div>
            <div class="create-container">
                <div>
                    <input type="text" name="question" id="question" placeholder="Type your question here">
                </div>
                <div class="h3">
                    <h3>Answers</h3>
                </div>
                <div class="answer">
                    <h4>#1</h4>
                    <input type="text" name="answer_1" id="answer" placeholder="Type your answer here">
                    <input type="radio" id="radio" name="radio">
                </div>
                <div class="answer">
                    <h4>#2</h4>
                    <input type="text" name="answer_2" id="answer" placeholder="Type your answer here">
                    <input type="radio" id="radio" name="radio">
                </div>
                <div class="answer">
                    <h4>#3</h4>
                    <input type="text" name="answer_3" id="answer" placeholder="Type your answer here">
                    <input type="radio" id="radio" name="radio">
                </div>
                <div class="answer last">
                    <h4>#4</h4>
                    <input type="text" name="answer_4" id="answer" placeholder="Type your answer here">
                    <input type="radio" id="radio" name="radio">
                </div>
                <div>
                    <button class="button">SUBMIT</button>
                </div>
            </div>
            <div class="goback">
                <a href="http://localhost:3004/game">Go back to the game</a>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
</body>

</html>
