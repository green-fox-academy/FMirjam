<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Button Disable</title>
</head>

<body>
    <form>
        <div>
            <p>What is your favourite pet?</p>
        </div>
        <div class="question">
            <div>
                <input type="radio" name="pet" id="dog">
                <label for="dog">Dog</label>
            </div>
            <div>
                <input type="radio" name="pet" id="cat">
                <label for="cat">Cat</label>
            </div>
            <div>
                <input type="radio" name="pet" id="goldfish">
                <label for="goldfish">Viktor the goldfish</label>
            </div>
        </div><br>
        <div>
            <p>Do you want to sign up for cat facts?</p>
        </div>
        <div class="question">
            <div>
                <input type="radio" name="signing" id="yes">
                <label for="yes">Yes</label>
            </div>
            <div>
                <input type="radio" name="signing" id="no">
                <label for="no">No</label>
            </div>
        </div>
        <div class="buttons">
            <button class="cats">I love cats</button>
            <button class="sign">Sign up</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
