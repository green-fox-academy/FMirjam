<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Movie Selector</title>
</head>

<body>
    <h1>Movie Selector</h1>
    <form>
        <div>
            <label for="genre"></label>
            <select name="genre" id="genre">
                <option value="">Select a genre</option>
                <option value="scifi">Sci-fi</option>
                <option value="drama">Drama</option>
                <option value="comedy">Comedy</option>
            </select>
        </div>
        <div>
            <label for="movie"></label>
            <select name="movie" id="movie">
                <option value="">Select a movie</option>
                <option value="moon">Moon</option>
                <option value="2001:a space odyssey">2001: A Space Odyssey</option>
                <option value="contact">Contact</option>
                <option value="darkest hour">Darkest Hour</option>
                <option value="there will be blood">There Will Be Blood</option>
                <option value="american beauty">American Beauty</option>
                <option value="airplane!">Airplane!</option>
                <option value="deadpool">Deadpool</option>
                <option value="wayne's world">Wayne's World</option>
            </select>
        </div>
    </form>
    <p>The selected movie is: </p>
    <script src="app.js"></script>
</body>

</html>
