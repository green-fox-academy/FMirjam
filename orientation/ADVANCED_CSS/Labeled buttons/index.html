<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Labelled Buttons</title>
</head>

<body>
    <div class="container">
        <div class="delete">
            <button class="btn" data-action="Delete"><i class="far fa-trash-alt"></i></button>
        </div>
        <div class="confirm">
            <button class="btn" data-action="Sure?"><i class="fas fa-check"></i></button>
        </div>
    </div>
</body>

</html>
