<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Gallery Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slideshow">
            <button id="previous"><img class="_button" src="/img/arrow.svg"></button>
            <div class="showedpicture"><img class="photo" src="/img/1.JPG">
                <div class="text">
                    <h2>New York</h2>
                    <p>Times Square</p>
                </div>
            </div>
            <button id="next"><img class="_button" src="/img/arrow.svg"></button>
        </div>
        <div class="thumbnail">
            <div class="_photo selected"><img src="/img/1.JPG"></div>
            <div class="_photo"><img src="/img/2.JPG"></div>
            <div class="_photo"><img src="/img/3.JPG"></div>
            <div class="_photo"><img src="/img/4.JPG"></div>
            <div class="_photo"><img src="/img/5.JPG"></div>
            <div class="_photo"><img src="/img/6.JPG"></div>
            <div class="_photo"><img src="/img/7.JPG"></div>
            <div class="_photo"><img src="/img/8.JPG"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
