<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Gallery Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slideshow">
            <button id="previous" onclick="previousImage()"><img class="_button" src="/img/arrow.svg"></button>
            <div class="showedpicture">
                <img class="photo" src="/img/1.JPG">
                <div class="text">
                    <h2>New York</h2>
                    <p>Times Square</p>
                </div>
            </div>
            <button id="next" onclick="nextImage()"><img class="_button" src="/img/arrow.svg"></button>
        </div>
        <div class="thumbnail">
            <span class="_photo" onclick="showImage(1)"><img src="/img/1.JPG"></span>
            <span class="_photo" onclick="showImage(2)"><img src="/img/2.JPG"></span>
            <span class="_photo" onclick="showImage(3)"><img src="/img/3.JPG"></span>
            <span class="_photo" onclick="showImage(4)"><img src="/img/4.JPG"></span>
            <span class="_photo" onclick="showImage(5)"><img src="/img/5.JPG"></span>
            <span class="_photo" onclick="showImage(6)"><img src="/img/6.JPG"></span>
            <span class="_photo" onclick="showImage(7)"><img src="/img/7.JPG"></span>
            <span class="_photo" onclick="showImage(8)"><img src="/img/8.JPG"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
