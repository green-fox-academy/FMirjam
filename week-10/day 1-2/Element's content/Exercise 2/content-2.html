<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>

    const newList = ['apple', 'banana', 'cat', 'dog']
    const listedElements = document.querySelectorAll('li');

    for (let i = 0; i < listedElements.length; i++) {
      for (let j = 0; j < newList.length; j++) {
        if (i === j) {
          listedElements[i].innerText = newList[j]
        }
      }
    }

  </script>

</body>

</html>
