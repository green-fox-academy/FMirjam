<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookstore</title>
</head>

<body>
    <div> Category:
        <input type="text" id="category">
    </div>
    <div>
        Publisher:
        <input type="text" id="publisher">
    </div>
    <div>
        Price lower than:
        <input type="text" id="plt">
    </div>
    <div>
        Price greater than:
        <input type="text" id="pgt">
    </div>
    <button>Search</button>
    <table>
        <thead>
            <th>Booktitle</th>
            <th>Author</th>
            <th>Category</th>
            <th>Publisher</th>
            <th>Price</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
